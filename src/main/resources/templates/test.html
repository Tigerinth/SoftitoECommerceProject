<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://kit.fontawesome.com/54570f5541.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="path/to/fontawesome/css/all.min.css">
  <meta charset="ISO-8859-1">
<title>List Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Description</th>
        <th>foto</th>
        <th>incele</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product: ${listProducts}">
        <td th:text="${product.getCategory.getCategoryName}">Category</td>
        <td th:text="${product.getName}">Name</td>
        <td th:text="${product.getBrand}">Brand</td>
        <td th:text="${product.getPrice}">Price</td>
        <td th:text="${product.getDescription}">Description</td>
        <td th:Image="${product.getDescription}"></td>
        <td><button type="button" th:href="@{'/urun/'+${urun.getId()}}" class="btn btn-success">o</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
