<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/front2/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Tw3N0xfoQ2bJjK4aYX+np4fJcKs4tLdV7/eSbS8+V7zJnoueoj7zQY/E4kh4tVZK" crossorigin="anonymous"></script>
  <title>Homepage</title>
</head>
<body>
<main>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" ><strong> &emsp; SoftIto E-Ticaret</strong></a>
    <a type="button" style="position:absolute; right:0;" th:href="@{/login}" > Kullanıcı Giriş &emsp;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>
  <section>

    <h3 style="text-align:center;">ürünler</h3>
    <div class="featured-area pt-100 pb-70">
      <div class="container">
        <div class="tab featured-tab-area">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-8">
              <ul class="tabs active">
                <ul class="tabs active">
                  <!-- Menüleri listele -->
                  <div>
                    <li th:each="category : ${categories}">
                      <a href="#" th:text="${category.name}"></a>
                    </li>
                  </div>
                </ul>
              </ul>
            </div>
          </div>
          <div class="tab_content current active pt-45">
            <div class="row justify-content-center">
              <div th:each="product : ${products}" class="col-lg-3 col-md-6">
                <div class="featured-item">
                  <div class="featured-item-img">
                    <a th:href="@{'/product-detail/'+${product.getId()}}">
                      <img th:src="@{|${product.images[0].getImagePath()}|}" style="max-width: 100%;height: 13rem;object-fit: cover; " alt="Product Image">
                    </a>
                  </div>
                  <div class="content">
                    <h3 th:text="${product.getName()}"><a th:href="@{'/product-detail/'+${product.getId()}}"></a></h3>
                    <hr>
                    <div class="content-in">
                      <h4 th:text="${product.getPrice()}+'$'"></h4>
                      <del><span th:text="${product.getOldPrice()}+'$'"><i class="fa fa-star"></i></span></del>
                    </div>
                    <hr>
                    <div class="featured-content-list">
                      <a class="collapse-item" th:href="@{/login}">Satın Al</a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <p id="not_found"></p>
        </div>
      </div>
    </div>
    </div>
  </section>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Your Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="show-cart table">

          </table>
          <div class="grand-total">Total price: ₹<span class="total-cart"></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-danger clear-all">Clear All</button> -->
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/front2/js/script.js}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
