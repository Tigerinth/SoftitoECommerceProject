<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <script src="css/js/script.js"></script>	
   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row"><img src="https://iephosting.com/app/views/client/bootstrap/images/graphic8.svg" id="imageAsBackground" alt="" /></div>
        <div class="row align-items-center justify-content-center" style="height:100vh;">
          <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card">
              <div class="card-body">
                <div class="form-icon">
                  <div class="icon-holder">
                    <i class="fa-2x fa-solid fa-user-plus text-light" style="margin-top: 5px;"></i>
                  </div>
                </div>
                <h3 class="text-center">REGISTER</h3>
                <form method="Post" action="/user/register" th:object="${User}">
                  
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Input your email" autocomplete="off" name="email" required>
                    <label for="email">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fName" placeholder="Input your First Name" autocomplete="off" name="fName" required>
                    <label for="fName">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lName" placeholder="Input your LastName" autocomplete="off" name="lName" required>
                    <label for="lName">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Input your Adress" autocomplete="off" name="address" required>
                    <label for="address">Address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Input your password" required>
                    <label for="password">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Input your password" required>
                    <label for="confirmPassword">Password</label>
                  </div>
                  <div class="text-center mb-5">
                    <button type="submit" class="btn btn-primary">kaydol</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-sm btn-primary radius" data-bs-toggle="modal" data-bs-target="#staticBackdrop">See List of Accounts</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal" id="staticBackdrop">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">List of registered accounts</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
      
              <div class="table-responsive">
                <table id="accountTable" class="table table-striped" style="width:100%">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Email</th>
                      <th>Username</th>
                      <th>Name</th>
                      <th>Password</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="	sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
